<html>
	<head>
		<title id="title">跳转中......</title>
	</head> 
	<body>
		<script>
			function getUA(){
				return navigator.userAgent;//获取app标识
			}
			function getTime(){
				var date = new Date();
				var seconds = date.getSeconds();//获取当前计算机的秒
				return seconds;
			}
			alipayURL0="https://qr.alipay.com/tsx042889qbo7rrg9z7ub3e";//从支付宝收款二维码里得到的URL
			alipayURL1="https://qr.alipay.com/00c07386bmjpxiutngziu2b";//扫码点单
			alipayURL2="https://qr.alipay.com/c1x03919uigfm5wv4oosw3d";//支付宝红包
			hebaoURL = "https://www.baidu.com";
			jdURL = "https://3.cn/9A7hjvF";
			wechat = "MicroMessenger/";
			qq = "QQ/";
			alipay = "AlipayClient";
			hebao = "hebao";
			jd = "jdPay";
			userAgent = getUA();
			nowtimes = getTime()%10;//取个位数
			if(userAgent.indexOf(wechat)!=-1){//微信
				window.location.href="wechat.html";
			}else if(userAgent.indexOf(alipay)!=-1){//支付宝
				if(nowtimes < 4)
					window.location.href=alipayURL0;
				else if(nowtimes < 8)
					window.location.href=alipayURL1;
				else
					window.location.href=alipayURL2;
			}else if(userAgent.indexOf(qq)!=-1){//QQ
				window.location.href="qq.html";
			}else if(userAgent.indexOf(hebao)!=-1){//和包
				window.location.href=hebaoURL;
			}else if(userAgent.indexOf(jd)!=-1){//京东
				window.location.href=jdURL;
			}else{//不是其中的一种 
				alert("无法识别的客户端！");
  			}
		</script>
		<div id="container">
			<h1>详细信息</h1>
			<h3>如果遇到了问题，请将此页面截屏发送给开发者</h3>
			<p>邮箱:cmhsir@gmail.com</p>
			<div id="ua"><p>UA:</p></div>
			<div id="link"><p>URL:</p></div>
			<div id="now"><p>Date:</p></div>
			<p>版本：1.0</p>
			<script>
				document.getElementById("link").innerHTML = "URL:"+window.location.href
    			document.getElementById("ua").innerHTML=("UA:"+navigator.userAgent);
    			document.getElementById("title").innerHTML="错误！";
				document.getElementById("now").innerHTML = "Date:"+nowtimes;
   			</script>
  		</div>
 	</body>
</html>
